{% extends "./base.htm" %}
{% block content %}

<div class="row">
    {% for i in  product %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href=" {% url 'product_detail' i.id %}"><img class="card-img-top" src="{{ i.image.url}}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'product_detail' i.id %}">{{i.name|truncatechars:30}}</a>
                </h4>
                <h5>${{i.price}}</h5>
                <p class="card-text">{{i.description|truncatechars:50}}
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
<!-- /.row -->

{% endblock content %}
